<header class="header header-6">
  <div class="branding">
    <a routerLink="/" routerLinkActive="active">
      <cds-icon shape="bolt"></cds-icon>
      <span class="title">VMWare</span>
    </a>
  </div>
  <div class="header-actions">
    <button
      class="btn btn-link nav-link"
      (click)="toggleTheme()"
      [attr.aria-label]="
        (themeService.theme$ | async) === 'light'
          ? 'Switch to dark mode'
          : 'Switch to light mode'
      "
    >
      <cds-icon
        [attr.shape]="
          (themeService.theme$ | async) === 'light' ? 'moon' : 'sun'
        "
      ></cds-icon>
      {{ (themeService.theme$ | async) === "light" ? "Dark" : "Light" }}
    </button>

    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger>
        {{ user?.email }}
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
        <a clrDropdownItem (click)="logout()">Logout</a>
      </clr-dropdown-menu>
    </clr-dropdown>
