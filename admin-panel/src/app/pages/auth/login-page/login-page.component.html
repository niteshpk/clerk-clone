<section class="title">
  <div class="welcome">VaultControl</div>
  <div class="hint">Login and start your journey!</div>
</section>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-group">
  <clr-input-container>
    <label class="clr-sr-only">Email</label>
    <input
      type="text"
      autocomplete="username"
      name="username"
      clrInput
      placeholder="Enter email"
      formControlName="email"
    />
  </clr-input-container>
  <clr-password-container>
    <label class="clr-sr-only">Password</label>
    <input
      type="password"
      autocomplete="current-password"
      name="password"
      clrPassword
      placeholder="Enter password"
      formControlName="password"
    />
  </clr-password-container>
  <clr-checkbox-wrapper>
    <label>Remember me</label>
    <input type="checkbox" name="rememberMe" clrCheckbox />
  </clr-checkbox-wrapper>
  <div class="error active" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || (isLoading$ | async)"
  >
    Log in
  </button>

  <div class="links">
    <a [routerLink]="'/auth/signup'" class="signup"> Create new account </a>
    <a [routerLink]="'/auth/forgot-password'" class="signup">
      Forgot Password
    </a>
  </div>
</form>
