<section class="title">
  <div class="welcome">VMWare</div>
  <div class="hint">Email Verification</div>
</section>

<div class="verification-container">
  <!-- Loading State -->
  <div *ngIf="isVerifying" class="loading-state">
    <div class="spinner"></div>
    <p>Verifying your email...</p>
  </div>

  <!-- Success State -->
  <div *ngIf="isSuccess && !isVerifying" class="success-state">
    <clr-icon shape="check-circle" class="is-success" size="48"></clr-icon>
    <p class="success-message">{{ successMessage }}</p>
    <a [routerLink]="'/auth/login'" class="btn btn-primary">Go to Login</a>
  </div>

  <!-- Error State -->
  <div *ngIf="isError && !isVerifying" class="error-state">
    <clr-icon shape="exclamation-circle" class="is-error" size="48"></clr-icon>
    <p class="error-message">{{ errorMessage }}</p>
    <button class="btn btn-primary" (click)="resendVerificationEmail()">
      Resend Verification Email
    </button>
  </div>
</div>
